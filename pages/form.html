<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="../css/form_design.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">Enter your Name: </label>
            <input type="text" id="text" name="text" placeholder="Default">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Enter Password: </label>
            <input type="password" id="pwd" name="pwd" required placeholder="password">
             <error-output class="password-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email" >Email ID: </label>
            <input type="email" id="email" name="email" placeholder="abc@example.com">
             <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL : </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="mobile">Mobile no. : </label>
             <input type="mobile" id="mobile" name="mobile" placeholder="91 9999999999">
             <error-output class="mobile-error" for="mobile"></error-output>
        </div>
        <div>
            <label for="search">Search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time: </label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    ><script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function(){
            let nameRegex= RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent="";
            else textError.textContent="Name is Incorrect";
        });
        const email = document.querySelector('#email');
         const emailError = document.querySelector('.email-error');
         email.addEventListener('input',function(){
             let emailRegex = RegExp('^[a-zA-Z0-9+_-]+([.][a-zA-Z0-9]+)*@([a-zA-Z0-9]+)([.][a-z]+)?[.][a-z]{2,}$');
             if(emailRegex.test(email.value))
             emailError.textContent="";
             else emailError.textContent="Email Id is Invalid";
         });
         const mobile = document.querySelector('#mobile');
         const mobError = document.querySelector('.mobile-error');
         mobile.addEventListener('input',function(){
             let mobileRegex = RegExp('^[91]{2}[- ]{1}[7-9]{1}[0-9]{9}$');
             if(mobileRegex.test(mobile.value))
             mobError.textContent="";
             else mobError.textContent="Invalid Mobile number";
         });
         const pwd = document.querySelector('#pwd');
         const pwdError = document.querySelector('.password-error');
         pwd.addEventListener('input',function(){
             let passRegex = RegExp('[a-zA-Z0-9_&%$#@]{8,}$');
             if(passRegex.test(pwd.value))
             pwdError.textContent="";
             else pwdError.textContent="Invalid Password";          
         });
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
